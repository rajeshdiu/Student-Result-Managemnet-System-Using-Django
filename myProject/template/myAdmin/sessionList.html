{% extends 'base.html' %}

{% block content %}

<div class="row">
   <div class="col-sm-12">
      <div class="card card-table">
         <div class="card-body">
            <div class="table-responsive">
               <table id="table_id" class="table table-hover table-center mb-0">
                  <thead>
                     <tr>
                       <th>Session Start</th>
                       <th>Session End</th>
                        <th class="text-right">Action</th>
                     </tr>
                  </thead>
                  <tbody>
                    
                    {% for s in  session %}
                      
                    <tr>
                        <td>{{s.sessionStart}}</td>
                        <td>{{s.sessionEnd}}</td>
                        <td class="text-right">
                           <div class="actions">
                              <a href=" {% url 'editSession' s.id %}  " class="btn btn-sm bg-success-light mr-2">
                              <i class="fas fa-pen"></i>
                              </a>
                              <a href="#" class="btn btn-sm bg-danger-light">
                              <i class="fas fa-trash"></i>
                              </a>
                           </div>
                        </td>
                     </tr>   
                     {% endfor %} 
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>

{% endblock  %}
